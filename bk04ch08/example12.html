<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Converting getDate() into a day name - function technique</title>
        <style>
            body {
                margin: 1em;
                font-size: 1.5em;
            }
            div {
                margin-top: .5em;
            }
        </style>
    </head>
    <body>
        <div id="output">
        </div>

        <script>
            function dayName(dayValue) {
                switch (dayValue) {
                    case 0 : return "Sunday";
                    case 1 : return "Monday";
                    case 2 : return "Tuesday";
                    case 3 : return "Wednesday";
                    case 4 : return "Thursday";
                    case 5 : return "Friday";
                    case 6 : return "Saturday";
                }
            }
            
            const dateNow = new Date();
            const dayNow = dateNow.getDay();
            document.getElementById("output").innerHTML = `getDay() is ${dayNow}; the name is ${dayName(dayNow)}`;
        </script>
    </body>
</html>
